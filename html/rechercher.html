<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/recherche.css">
    <script src="/javascript/recherche.js" defer></script>

<body>
    <header class="header">
        <a href="index.html" class="logo">BibliMax</a>
        <nav class="bar">
            <a href="index.html">Accueil</a>

            <a href="rechercher.html">Rechercher un Livre</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form id="rechercher-livre-form">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" name="titre">
            <label for="auteur">Auteur:</label>
            <input type="text" id="auteur" name="auteur">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
            <label for="disponibiliter">Disponibilité:</label>
            <input type="text" id="disponibiliter" name="disponibiliter">
            <button type="submit">Rechercher</button>
        </form>
        <section id="resultats" class="resultats-container">
            <h2>Résultats de la recherche</h2>
            <div id="livres"></div>
        </section>
